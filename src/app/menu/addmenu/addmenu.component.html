<form [formGroup]="addMenuForm" (ngSubmit)="save()">
  <table>
    <tr>
      <td><label for="">Titre</label></td>
      <td>
        <input type="text" formControlName="titre" />
        <span *ngIf="addMenuForm.get('titre')?.invalid && addMenuForm.get('titre')?.touched ">Champ obligatoire</span>
      </td>
    </tr>
    <tr>
      <td><label for=""> Description</label></td>
      <td>
        <textarea formControlName="description"></textarea>
        <span *ngIf="description?.invalid && description?.touched">il faut saisir au moins 10 car</span>
      </td>
    </tr>
  </table>

  <button [disabled]="addMenuForm.invalid">Ajouter</button>
</form>
