<div *ngIf="menu">
    <h2>{{ menu.title }}</h2>
    <img [src]="menu.image" alt="{{ menu.title }}" width="30%">
    <p>{{ menu.description }}</p>
  
  
    <div *ngIf="menu.mark === 0; else showMark">
      <p>Aucune note n'est attribuée à ce menu.</p>
    </div>
    <ng-template #showMark>
      <p>Note : {{ menu.mark }}</p>
    </ng-template>
  </div>
  
  <form (ngSubmit)="onRateSubmit()">
    
    <input type="number" id="note" [(ngModel)]="note" name="note" >
    <div *ngIf="note && (note < 1 || note > 5)">
      <p class="error">La note doit être entre 1 et 5.</p>
    </div>
    <button type="submit" [disabled]="note < 1 || note > 5">Noter</button>
  </form>
